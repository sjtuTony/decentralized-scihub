name: Pin SCI doc to Crust
on:
  pull_request:
    paths:
      - 'papers/**'
    branchs:
      - main

jobs:
  file_info:
    runs-on: ubuntu-latest
    outputs:
      cid: ${{ steps._getcid.outputs.cid }}
      cidLength: ${{ steps._getcid.outputs.cidLength }}
      size: ${{ steps._getcid.outputs.size }}
    steps:
      - uses: actions/checkout@v1
      - id: _getcid
        run: |
          chmod +x ".github/etc/getInfo.sh"
          chmod +x ".github/etc/jq"
          info=$(./.github/etc/getInfo.sh "$(git diff --name-only --diff-filter=ACM ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)")
          echo "::set-output name=cid::$(echo $info | .github/etc/jq -r .cid)"
          echo "::set-output name=cidLength::$(echo $cid | awk '{print length}')"
          echo "::set-output name=size::$(echo $cid | awk '{print length}')"

  upload_sci_doc:
    name: Upload SCI doc
    runs-on: ubuntu-latest
    needs: file_info
    if: ${{ needs.file_info.outputs.cidLength }} == 46
    steps:
      - uses: crustio/ipfs-crust-action@v2.0.4
        timeout-minutes: 15
        with:
          cid: ${{ needs.file_info.outputs.cid }}
          size: ${{ needs.file_info.outputs.size }}
          seeds: ${{ secrets.CRUST_SEEDS }}
      - uses: actions/checkout@v2.1.0
      - name: Crust replicas action
        id: replica
        uses: TonyCode2012/crust-replicas-action@v1.0.2
        with:
          cid: ${{ needs.file_info.outputs.cid }}
          crust-endpoint: 'wss://rpc.crust.network'
          max-attempts: 360
      - name: Get file replica
        run: |
            if [ x"${{ steps.replica.outputs.replicaCount }}" = x"0" ]; then
                echo "Upload papers failed!"
            else
                echo "Upload papers successfully! Replica: ${{ steps.replica.outputs.replicaCount }}"
            fi
