on:
  pull_request:
    paths:
      - 'papers/**'
    branchs:
      - main

jobs:
  changefiles:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.getchangefiles.outputs.files }}
    steps:
      - uses: actions/checkout@v1
      - id: getchangefiles
        run: echo "::set-output name=files::$(git diff --name-only --diff-filter=ACM ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"

  getcid:
    runs-on: ubuntu-latest
    needs: changefiles
    outputs:
      cid: ${{ steps._getcid.outputs.cid }}
    steps:
      - uses: actions/checkout@v1
      - id: _getcid
        run: |
          chmod +x ".github/etc/getcid.sh"
          echo ::set-output name=cid::$(./.github/etc/getcid.sh "${{ needs.changefiles.outputs.files }}")

  getcidlength:
    runs-on: ubuntu-latest
    needs: getcid
    outputs:
      length: ${{ steps._getcidlength.outputs.length }}
    steps:
      - id: _getcidlength
        run: echo "::set-output name=length::$( echo ${{ needs.getcid.outputs.cid }} | awk '{print length}')"

  upload_sci_doc:
    name: Upload SCI doc
    runs-on: ubuntu-latest
    needs: [getcid, getcidlength]
    if: ${{ needs.getcidlength.outputs.length }} == 46
    steps:
        #- run: |
        #    if [ x"${{ needs.getcidlength.outputs.length }}" != x"46" ]; then
        #        echo "Get wrong file cid"
        #        exit 1
        #    fi
      - uses: crustio/ipfs-crust-action@v2.0.3
        with:
          cid: ${{ needs.getcid.outputs.cid }}
          seeds: ${{ secrets.CRUST_SEEDS }}
      - uses: actions/checkout@v2.1.0
      - name: Crust replicas action
        id: replica
        uses: crustio/crust-replicas-action@v1.0.2
        with:
          cid: ${{ needs.getcid.outputs.cid }}
          crust-endpoint: 'wss://rpc.crust.network'
          max_attemps: 6000
          on_retry_command: sleep 60
      - name: Get file replica
        run: |
            if [ x"${{ steps.replica.outputs.replicaCount }}" = x"0" ]; then
                echo "Upload papers failed!"
            else
                echo "Upload papers successfully!"
            fi
